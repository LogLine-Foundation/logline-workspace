name: Cargo Audit

on:
  schedule:
    - cron: "0 6 * * 0"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo audit
        run: cargo audit
