name: Security Audit
on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 6 * * 1"  # toda segunda Ã s 06:00 UTC
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-audit
      - run: cargo audit
